<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Chat (준우)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/logo.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Aiden</h4>
            <h6 class="user-component__subtitle">Please Check my KoKoa Account</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="more.html" class="nav__link">
            <span class="nav__notification ellip"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/1d681e26c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
