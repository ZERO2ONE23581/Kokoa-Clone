<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>kokoa clone (준우)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="settings-header">
      <button><i class="fa-solid fa-chevron-left"></i></button>
      <span>Settings</span>
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li>
          <button>
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </button>
          <span class="list-exp">Latest Version</span>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
            <span class="badge">N</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <span class="badge">N</span>
          </button>
          <span class="list-exp">Default Theme</span>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </button>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="more.html" class="nav__link">
            <span class="nav__notification badge badge-sm"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/1d681e26c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
