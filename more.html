<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>More (준우)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setttings.html" class="gear__notification">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="badge-sm-gear"></span>
        </a>
      </div>
    </header>

    <main class="main-screen more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/logo.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Aiden</h4>
            <h6 class="user-component__subtitle">
              +1 999 - 9999
              <i class="fa-solid fa-circle-exclamation detail"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message detail"></i>
        </div>
      </div>

      <div class="icons icons-grid">
        <button>
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </button>
        <button>
          <i class="fa-brands fa-google-drive"></i>
          <div class="drive-icon">
            <span class="badge-sm drive"></span>
            <span>Talk Drive</span>
          </div>
        </button>
        <button>
          <i class="fa-regular fa-face-grin"></i>
          <span>Emojis</span>
        </button>
        <button>
          <i class="fa-solid fa-brush"></i>
          <span>Theme</span>
        </button>
        <button>
          <i class="fa-regular fa-circle-user"></i>
          <span>Account</span>
        </button>
        <button>
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </button>
      </div>

      <div class="suggestion">
        <h1>Suggestions</h1>
        <div class="suggestion__wrap">
          <button>
            <img src="img/1.jpeg" alt="" />
            <span>Kokoa Story</span>
          </button>
          <button>
            <img src="img/2.jpeg" alt="" />
            <span>Kokoa Friends</span>
          </button>
          <button>
            <img src="img/3.jpeg" alt="" />
            <span>Friends Gem</span>
          </button>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="more.html" class="nav__link">
            <span class="nav__notification badge badge-sm"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/1d681e26c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
